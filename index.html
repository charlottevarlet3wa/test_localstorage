<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 3rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1.5rem;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Compteur : <span id="counter">0</span></h1>
  <button id="incrementBtn">+1</button>
  <button id="resetBtn">Reset</button>

  <script>
    // Récupérer la valeur du compteur depuis localStorage
    let counter = parseInt(localStorage.getItem('counter')) || 0;
    const counterDisplay = document.getElementById('counter');
    const incrementBtn = document.getElementById('incrementBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Afficher la valeur du compteur
    counterDisplay.textContent = counter;

    // Incrémenter le compteur
    incrementBtn.addEventListener('click', () => {
      counter++;
      counterDisplay.textContent = counter;
      localStorage.setItem('counter', counter); // Sauvegarder la valeur dans localStorage
    });

    // Réinitialiser le compteur
    resetBtn.addEventListener('click', () => {
      counter = 0;
      counterDisplay.textContent = counter;
      localStorage.setItem('counter', counter); // Réinitialiser dans localStorage
    });
  </script>

</body>
</html>
